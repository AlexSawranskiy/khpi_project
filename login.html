<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>Login</title>
</head>
<body>
  <div class="header-text">
    Національний технічний університет: Харківський політехнічний інститут
  </div>

  <div class="wrapper">
    <form id="loginForm" novalidate>
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bx-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember">
        <label><input type="checkbox" id="remember">Remember me</label>
        <a href="./forget_password.html">Forget password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have account? <a href="./register.html">Register</a></p>
      </div>
    </form>
  </div>

  <div class="footer-text">Харків 2025</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("loginForm");
      console.log("login.js loaded"); // перевірка виконання

      form.addEventListener("submit", function(e) {
        e.preventDefault();
        console.log("Submit pressed");

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        console.log({ username, password });

        if (!username || !password) {
          // гарний UX: показати повідомлення, а не alert
          alert("Будь ласка, заповніть усі поля!");
          return;
        }

        // тут можна виконати додаткову перевірку (regex для username/email, мін.довжина пароля тощо)
        // якщо все ок — переходимо
        window.location.href = "main.html";
      });
    });
  </script>
</body>
</html>
