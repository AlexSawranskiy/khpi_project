<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <title>Register</title>
</head>
<body>
  <div class="header-text">
    Національний технічний університет: Харківський політехнічний інститут
  </div>

  <div class="wrapper">
    <form id="registerForm" novalidate>
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" id="regUsername" placeholder="Username" required>
        <i class='bx bx-user'></i>
      </div>
      <div class="input-box">
        <input type="email" id="regEmail" placeholder="Email" required>
        <i class='bx bx-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="regPassword" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input type="password" id="regConfirm" placeholder="Confirm Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Register</button>
      <div class="register-link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>

  <div class="footer-text">Харків 2025</div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const form = document.getElementById("registerForm");
      console.log("register.js loaded");

      form.addEventListener("submit", function(e) {
        e.preventDefault();
        console.log("Register submit");

        const username = document.getElementById("regUsername").value.trim();
        const email = document.getElementById("regEmail").value.trim();
        const password = document.getElementById("regPassword").value.trim();
        const confirm = document.getElementById("regConfirm").value.trim();

        console.log({ username, email, password, confirm });

        if (!username || !email || !password || !confirm) {
          alert("Будь ласка, заповніть усі поля!");
          return;
        }

        // Проста валідація email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert("Введіть коректний email.");
          return;
        }

        if (password.length < 6) {
          alert("Пароль має бути щонайменше 6 символів.");
          return;
        }

        if (password !== confirm) {
          alert("Паролі не співпадають!");
          return;
        }

        // успішна реєстрація (поки просто перехід)
        window.location.href = "main.html";
      });
    });
  </script>
</body>
</html>
